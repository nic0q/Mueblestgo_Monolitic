<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<!-- Bootstrap CSS -->

<title>Archivos</title>
</head>
<body>
	<h1>Carga de archivos</h1>
	<div class="container">

		<h3 th:text="${mensaje}"></h3>
	</div>
</body>
</html>
